<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = false

    canvas.width = 500
    canvas.height = 500

    function drawOnCanvas(array) {
      for(let i = 0; i < array.length; i++) {
        ctx.moveTo(i + 1, 500);
        ctx.lineTo(i + 1, 500 - array[i]);
        ctx.stroke();
      }
    }

    let array = Array(500)
    for(let i = 0; i < array.length; i++) {
      array[i] = parseInt(Math.random()*500)
    }
    for(let i = 0; i < array.length; i++) {
      for(let j = 0; j < array.length - 1; j++) {
        setTimeout(() => {
          if(array[j] > array[j + 1]){
            let swap = array[j]
            array[j] = array[j + 1]
            array[j + 1] = swap
            drawOnCanvas(array)
          }
        }, 100)
      }
    }
    drawOnCanvas(array)
    console.log(array)
  </script>
</body>
</html>
