<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>
  <canvas id="canvas" style="width:500px; height:500px;"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.imageSmoothingEnabled = false

    canvas.width = 500
    canvas.height = 500

    function drawOnCanvas(array) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      for(let i = 0; i < array.length; i++) {
        // ctx.moveTo(i, 500);
        // ctx.lineTo(i, 500 - array[i]);
        ctx.fillRect(i * 5, 500 - array[i], 5, array[i])
      }
      ctx.stroke();
    }

    let array = Array(100)
    for(let i = 0; i < array.length; i++) {
      array[i] = parseInt(Math.random()*500)
    }
    // for(let i = 0; i < array.length; i++) {
    //   for(let j = 0; j < array.length - 1; j++) {
    //       if(array[j] > array[j + 1]){
    //         let swap = array[j]
    //         array[j] = array[j + 1]
    //         array[j + 1] = swap
    //       }
    //   }
    // }
    
    console.log(array)
    let i = 0
    let j = 0
    function loop() {
      if(array[j] > array[j + 1]){
        let swap = array[j]
        array[j] = array[j + 1]
        array[j + 1] = swap
      }
      j++
      if(j == array.length - i){
        i++
        j = 0
      }
      
      drawOnCanvas(array)
    }
    const myInterval = setInterval(loop, 1);
  </script>
</body>
</html>
